	</head>
	<body>
		<div class="kcraedu">
			<header>
				<div class="header">
					<div class="container justify-content-end">
						<div class="header__menu">
							<a href="" class="header__menu-item">로그인</a>
							<a href="" class="header__menu-item">회원가입</a>
							<a href="" class="header__menu-item">원격지원</a>
						</div>
					</div>
					<div class="container header__bottom">
						<div class="header__logo">
							<a href="../pages/index.html"><img src="../assets/images/logo.png" alt="KCRA 한국휴게음식업중앙회교육원" /></a>
						</div>
						<div class="navbar-header">
							<input type="checkbox" name="burger-bao-toggle" id="burger-bao-toggle" />
							<label for="burger-bao-toggle" class="navbar-toggle burger-bao">
								<span></span>
							</label>
						</div>
						<div class="header__gnb">
							<a href="" class="header__gnb-item">나의 학습방</a>
							<a href="" class="header__gnb-item">기존영업자</a>
							<a href="" class="header__gnb-item">신규영업자</a>
							<a href="" class="header__gnb-item">식품자동판매기</a>
							<a href="" class="header__gnb-item">집합교육일정</a>
						</div>
					</div>
				</div>
			</header>

			<main>
				<div class="container">
					<div class="find">
						<h1>비밀번호 찾기</h1>
						<div class="find-title">새로운 비밀번호로 변경해 주세요.</div>
						<div class="find-text">
							<p class="text-danger">
								[개인정보보호법] 준수를 위해 회원 정보는 매년 삭제 됩니다.<br />
								매년 회원가입을 다시 해주시기 바랍니다.
							</p>
						</div>
						<form action="">
							<div class="form">
								<div class="form__item">
									<label for="findId" class="form-label"><em>*</em>아이디</label>
									<input type="text" class="form-control" id="findId" placeholder="아이디를 입력해 주세요" />
								</div>
								<div class="form__item">
									<label for="findName" class="form-label"><em>*</em>이름</label>
									<input type="text" class="form-control" id="findName" placeholder="이름을 입력해 주세요" />
								</div>
								<div class="form__item">
									<label for="findBirthday" class="form-label"><em>*</em>생년월일</label>
									<div id="findBirthday" class="d-flex w-100">
										<select class="form-select me-3">
											<option selected>연도</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
										<select class="form-select me-3">
											<option selected>월</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
										<select class="form-select">
											<option selected>일</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
								</div>
								<div class="form__item">
									<label for="findTel" class="form-label"><em>*</em>휴대전화번호</label>
									<input type="text" class="form-control" id="findTel" placeholder="휴대폰 번호를 입력해주세요 (예:01012341234)" />
								</div>
							</div>
							<div class="form-button">
								<button type="button" class="btn btn-primary btn-lg">확인</button>
							</div>
						</form>
					</div>
				</div>
			</main>

			<footer>
				<div class="footer">
					<div class="footer__menu">
						<div class="container">
							<a href="" class="footer__menu-item text-primary">개인정보처리방침</a>
							<a href="" class="footer__menu-item">이용약관</a>
							<a href="" class="footer__menu-item">이메일무단수집거부</a>
						</div>
					</div>
					<div class="container">
						<address>
							서울시관악구 봉천동 1659-2(청동빌딩 601호)<br class="mo" />
							한국휴게음식업중앙회<br class="mo" />
							<br class="mo" />TEL : 02-425-6126~8<br class="mo" />
							FAX : 02-425-6129<br />
							사업자 번호 : 101-82-04756<br class="mo" />
							대표자 : 최성회​
						</address>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
