<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>한국휴게음식업중앙회</title>
		<link rel="stylesheet" href="../assets/css/common.css" />

		<script src="../assets/bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="kcraedu">
			<header>
				<div class="header">
					<div class="container justify-content-end">
						<div class="header__menu">
							<a href="" class="header__menu-item">로그인</a>
							<a href="" class="header__menu-item">회원가입</a>
							<a href="" class="header__menu-item">원격지원</a>
						</div>
					</div>
					<div class="container header__bottom">
						<div class="header__logo">
							<a href="../pages/index.html"><img src="../assets/images/logo.png" alt="KCRA 한국휴게음식업중앙회교육원" /></a>
						</div>
						<div class="navbar-header">
							<input type="checkbox" name="burger-bao-toggle" id="burger-bao-toggle" />
							<label for="burger-bao-toggle" class="navbar-toggle burger-bao">
								<span></span>
							</label>
						</div>
						<div class="header__gnb">
							<a href="" class="header__gnb-item">나의 학습방</a>
							<a href="" class="header__gnb-item">기존영업자</a>
							<a href="" class="header__gnb-item">신규영업자</a>
							<a href="" class="header__gnb-item">식품자동판매기</a>
							<a href="" class="header__gnb-item">집합교육일정</a>
						</div>
					</div>
				</div>
			</header>

			<main>
				<div class="container">
					<div class="join">
						<h1>회원가입</h1>
						<div class="join__title">휴게음식중앙회 온라인 교육센터에 오신 것을 환영합니다.</div>
						<form action="">
							<div class="join__nav">
								<div class="btn-group w-100">
									<a href="#" class="btn btn-lg btn-outline-secondary">정보동의</a>
									<a href="#" class="btn btn-lg btn-outline-secondary">본인인증</a>
									<a href="#" class="btn btn-lg btn-primary">정보입력</a>
								</div>
							</div>
							<div class="find__form">
								<div class="find__form-item">
									<label for="joinId" class="form-label"><em>*</em>아이디</label>
									<input type="text" class="form-control" id="joinId" placeholder="아이디(영문,숫자 포함 4자리 이상)" />
								</div>
								<div class="find__form-item">
									<label for="joinPw" class="form-label"><em>*</em>비밀번호</label>
									<input type="password" class="form-control" id="joinPw" placeholder="영문,숫자를 혼용하여 6글자 이상 20자리 미만으로 설정해주세요" />
								</div>
								<div class="find__form-item">
									<label for="joinPwRe" class="form-label"><em>*</em>비밀번호 확인</label>
									<input type="password" class="form-control" id="joinPwRe" placeholder="비밀번호 확인" />
								</div>
								<div class="find__form-item">
									<label for="joinName" class="form-label">이름</label>
									<input type="text" class="form-control" id="joinName" value="김은지" disabled />
								</div>
								<div class="find__form-item">
									<label for="joinBirthday" class="form-label">생년월일</label>
									<input type="text" class="form-control" id="joinBirthday" value="1987-08-20" disabled />
								</div>
								<div class="find__form-item">
									<label for="joinEmail" class="form-label"><em>*</em>이메일</label>
									<div id="joinEmail" class="find__form-email">
										<p>
											<input type="text" class="form-control me-2" placeholder="이메일을 입력하세요" />
											@
											<input type="text" class="form-control ms-2" />
										</p>
										<select class="form-select ms-3 w-50">
											<option selected>직접입력</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
								</div>

								<div class="find__form-item">
									<label for="findTel" class="form-label"><em>*</em>휴대전화번호</label>
									<div class="w-100">
										<input type="text" class="form-control" id="findTel" placeholder="휴대폰 번호를 입력해주세요 (예:01012341234)" />
										<p class="text-danger mt-2">핸드폰 번호는 회원가입 후, 수정 불가하니 잘 체크하시기 바랍니다.</p>
									</div>
								</div>
							</div>
							<div class="find__button">
								<button type="button" class="btn btn-primary btn-lg">가입하기</button>
							</div>
						</form>
					</div>
				</div>
			</main>

			<footer>
				<div class="footer">
					<div class="footer__menu">
						<div class="container">
							<a href="" class="footer__menu-item text-primary">개인정보처리방침</a>
							<a href="" class="footer__menu-item">이용약관</a>
							<a href="" class="footer__menu-item">이메일무단수집거부</a>
						</div>
					</div>
					<div class="container">
						<address>
							서울시관악구 봉천동 1659-2(청동빌딩 601호)<br class="mo" />
							한국휴게음식업중앙회<br class="mo" />
							<br class="mo" />TEL : 02-425-6126~8<br class="mo" />
							FAX : 02-425-6129<br />
							사업자 번호 : 101-82-04756<br class="mo" />
							대표자 : 최성회​
						</address>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
